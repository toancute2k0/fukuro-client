<div class="d-user-avater">
  <img src="{{avatar}}" class="img-fluid avater" alt="">
  <h4>{{username}}</h4>
  <span>{{currentUser?.email}}</span>
</div>

<div class="d-navigation">
  <ul>
    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <a routerLink="/my-account">
        <i class="ti-dashboard"></i>
        Tổng quan
      </a>
    </li>
    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <a routerLink="/my-account/notification">
        <i class="ti-bell"></i>
        Thông báo
      </a>
    </li>
    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <a routerLink="/my-account/my-profile">
        <i class="ti-user"></i>
        Thông tin tài khoản
      </a>
    </li>
    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}" *ngIf="manage == 'registered'">
      <a routerLink="/manage">
        <i class="far fa-star text-primary"></i>
        Quản lý trọ thuê
      </a>
    </li>
    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <a routerLink="/my-account/renal-manage">
        <i class="ti-home"></i>
        Quản lý tin cho thuê
      </a>
    </li>
    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <a routerLink="/my-account/customer-contacts">
        <i class="ti-email"></i>
        Quản lý liên hệ
      </a>
    </li>
    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <a routerLink="/my-account/order-history">
        <i class="far fa-money-bill-alt"></i>
        Lịch sử đơn hàng
      </a>
    </li>
    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <a routerLink="/my-account/manage-premiums">
        <i class="ti-calendar"></i>
        Quản lý Premiums
      </a>
    </li>
    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <a routerLink="/my-account/bookmark">
        <i class="ti-bookmark"></i>
        Tin đã lưu
      </a>
    </li>
    <li [routerLinkActive]="['active']" [routerLinkActiveOptions]="{exact:true}">
      <a routerLink="/my-account/change-password">
        <i class="ti-key"></i>
        Đổi mật khẩu
      </a>
    </li>
    <li>
      <a (click)="auth.logout()" style="cursor: pointer;">
        <i class="ti-power-off"></i>
        Đăng xuất
      </a>
    </li>
  </ul>
</div>
