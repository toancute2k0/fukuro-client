<!-- ============================ User Dashboard ================================== -->
<section class="bg-light">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="filter_search_opt">
          <a href="javascript:void(0);" (click)="openFilterSearch()">Dashboard Menu<i class="ml-2 ti-menu"></i></a>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-3 col-md-12">

        <div class="simple-sidebar sm-sidebar" id="filter_search">

          <div class="search-sidebar_header">
            <h4 class="ssh_heading">Đóng</h4>
            <button (click)="openFilterSearch()" class="w3-bar-item w3-button w3-large"><i
                class="ti-close"></i></button>
          </div>

          <div class="sidebar-widgets">
            <div class="dashboard-navbar">
              <app-dashboard-navigation></app-dashboard-navigation>

            </div>
          </div>

        </div>
      </div>

      <div class="col-lg-9 col-md-12">
        <div class="dashboard-wraper">

          <!-- Bookmark Property -->
          <div class="form-submit">
            <h4>Bookmark Property</h4>
          </div>

          <table class="property-table-wrap responsive-table bkmark">

            <tbody>
              <tr>
                <th><i class="fa fa-file-text"></i> Property</th>
                <th></th>
              </tr>

              <!-- Item #1 -->
              <tr>
                <td class="property-container">
                  <img src="https://via.placeholder.com/1200x800" alt="">
                  <div class="title">
                    <h4><a href="#">Serene Uptown</a></h4>
                    <span>6 Bishop Ave. Perkasie, PA </span>
                    <span class="table-property-price">$900 / monthly</span>
                  </div>
                </td>
                <td class="action">
                  <a href="#" class="delete"><i class="ti-close"></i> Delete</a>
                </td>
              </tr>

              <!-- Item #2 -->
              <tr>
                <td class="property-container">
                  <img src="https://via.placeholder.com/1200x800" alt="">
                  <div class="title">
                    <h4><a href="#">Oak Tree Villas</a></h4>
                    <span>71 Lower River Dr. Bronx, NY</span>
                    <span class="table-property-price">$535,000</span>
                  </div>
                </td>
                <td class="action">
                  <a href="#" class="delete"><i class="ti-close"></i> Delete</a>
                </td>
              </tr>

              <!-- Item #3 -->
              <tr>
                <td class="property-container">
                  <img src="https://via.placeholder.com/1200x800" alt="">
                  <div class="title">
                    <h4><a href="#">Selway Villas</a></h4>
                    <span>33 William St. Northbrook, IL </span>
                    <span class="table-property-price">$420,000</span>
                  </div>
                </td>
                <td class="action">
                  <a href="#" class="delete"><i class="ti-close"></i> Delete</a>
                </td>
              </tr>

              <!-- Item #4 -->
              <tr>
                <td class="property-container">
                  <img src="https://via.placeholder.com/1200x800" alt="">
                  <div class="title">
                    <h4><a href="#">Town Manchester</a></h4>
                    <span> 7843 Durham Avenue, MD </span>
                    <span class="table-property-price">$420,000</span>
                  </div>
                </td>
                <td class="action">
                  <a href="#" class="delete"><i class="ti-close"></i> Delete</a>
                </td>
              </tr>

            </tbody>
          </table>

        </div>
      </div>

    </div>
  </div>
</section>
