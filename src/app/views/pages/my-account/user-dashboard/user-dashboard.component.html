<!-- ============================ User Dashboard ================================== -->
<section class="bg-light">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="filter_search_opt">
          <a href="javascript:void(0);" (click)="openFilterSearch()">Dashboard Menu<i class="ml-2 ti-menu"></i></a>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-3 col-md-12">

        <div class="simple-sidebar sm-sidebar" id="filter_search">

          <div class="search-sidebar_header">
            <h4 class="ssh_heading">Đóng</h4>
            <button (click)="openFilterSearch()" class="w3-bar-item w3-button w3-large"><i
                class="ti-close"></i></button>
          </div>

          <div class="sidebar-widgets">
            <div class="dashboard-navbar">

              <app-dashboard-navigation></app-dashboard-navigation>

            </div>
          </div>

        </div>
      </div>

      <div class="col-lg-9 col-md-12">

        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <h4>THỐNG KÊ</h4>
<!--            <h4>Loại thành viên: <span class="pc-title theme-cl">Thành viên tiết kiệm</span></h4>-->
          </div>
        </div>

        <div class="row">

          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="dashboard-stat widget-1">
              <a class="stat-static" routerLink="/my-account/renal-manage">
                <div class="dashboard-stat-content">
                  <h4>
                    {{ rentalLength ? rentalLength : 0 }}
                  </h4> <span>Tin cho thuê</span>
                </div>
                <div class="dashboard-stat-icon"><i class="ti-home"></i></div>
              </a>
            </div>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="dashboard-stat widget-2">
              <a class="stat-static" routerLink="/my-account/order-history">
                <div class="dashboard-stat-content">
                  <h4>
                    {{ premiumBill ? premiumBill : 0 }}
                  </h4> <span>Đơn hàng</span>
                </div>
                <div class="dashboard-stat-icon"><i class="fa fa-money-bill"></i></div>
              </a>
            </div>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="dashboard-stat widget-3">
              <a class="stat-static" routerLink="/my-account/bookmark">
                <div class="dashboard-stat-content">
                  <h4>
                    {{ bookMarkLength ? bookMarkLength : 0 }}
                  </h4> <span>Tin cho thuê đã lưu</span>
                </div>
                <div class="dashboard-stat-icon"><i class="ti-bookmark"></i></div>
              </a>
            </div>
          </div>

          <div class="col-lg-6 col-md-6 col-sm-12">
            <div class="dashboard-stat widget-4">
              <a class="stat-static" routerLink="/my-account/notification">
                <div class="dashboard-stat-content">
                  <h4>{{ countNewNotification }}</h4> <span>Thông báo</span>
                </div>
                <div class="dashboard-stat-icon"><i class="ti-bell"></i></div>
              </a>
            </div>
          </div>

              </div>
              <div class="dashboard-stat-icon"><i class="ti-pie-chart"></i></div>
            </div>
          </div> -->

<!--              </div>-->

        </div>

      </div>

    </div>
  </div>
</section>
