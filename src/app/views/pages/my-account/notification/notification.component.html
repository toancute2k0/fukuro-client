<!-- ============================ User Dashboard ================================== -->
<section class="bg-light">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="filter_search_opt">
          <a href="javascript:void(0);" (click)="openFilterSearch()">Dashboard Menu<i class="ml-2 ti-menu"></i></a>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-3 col-md-12">

        <div class="simple-sidebar sm-sidebar" id="filter_search">

          <div class="search-sidebar_header">
            <h4 class="ssh_heading">Đóng</h4>
            <button (click)="openFilterSearch()" class="w3-bar-item w3-button w3-large"><i
                class="ti-close"></i></button>
          </div>

          <div class="sidebar-widgets">
            <div class="dashboard-navbar">

              <app-dashboard-navigation></app-dashboard-navigation>

            </div>
          </div>

        </div>
      </div>

      <div class="col-lg-9 col-md-12">

        <div class="dashboard-wraper">
          <div class="row">

            <!-- Single Property -->
            <div class="form-submit">
              <h4>{{ count }} Thông báo</h4>
            </div>
            <table class="property-table-wrap responsive-table bkmark">

              <tbody>
              <tr>
                <th>
                  <span>Danh sách</span>
                </th>
                <th class="clean_all">
                  <a class="d-flex flex-row-reverse text-white" (click)="deleteAllCusById()" style="cursor: pointer">
                    Xoá tất cả
                    <i class="ti-trash"></i>
                  </a>
                </th>
              </tr>

              <!-- Item #1 -->
              <tr *ngFor="let noti of notification">
                <td class="property-container">
                  <a class="delete btn btn-outline-primary mr-2 p-2" (click)="delete(noti.id)" style="cursor: pointer;">
                    <i class="ti-trash"></i>
                  </a>
                  <div class="title">
                    <h4><a (click)="update(noti)" style="cursor: pointer">{{noti.message}}</a></h4>
                  </div>
                </td>
                <td class="action text-right">
                  <span *ngIf="noti.status == 0" class="badge badge-danger">Mới</span>
                  <span *ngIf="noti.status == 1" class="badge badge-success">Đã xem</span>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>

    </div>
  </div>
</section>
<!-- ============================ User Dashboard End ================================== -->
