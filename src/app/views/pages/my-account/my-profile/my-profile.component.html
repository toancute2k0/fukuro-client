<!-- ============================ User Dashboard ================================== -->
<section class="bg-light">
  <div class="container-fluid">

    <div class="row">
      <div class="col-lg-12 col-md-12">
        <div class="filter_search_opt">
          <a href="javascript:void(0);" (click)="openFilterSearch()">Dashboard Menu<i class="ml-2 ti-menu"></i></a>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-3 col-md-12">

        <div class="simple-sidebar sm-sidebar" id="filter_search">

          <div class="search-sidebar_header">
            <h4 class="ssh_heading">Đóng</h4>
            <button (click)="openFilterSearch()" class="w3-bar-item w3-button w3-large"><i
                class="ti-close"></i></button>
          </div>

          <div class="sidebar-widgets">
            <div class="dashboard-navbar">
              <app-dashboard-navigation></app-dashboard-navigation>

            </div>
          </div>

        </div>
      </div>

      <div class="col-lg-9 col-md-12">
        <div class="dashboard-wraper">

          <!-- Basic Information -->
          <form [formGroup]="updateCus" (ngSubmit)="onSubmit()">
            <div class="form-submit">
              <h4>Thông tin tài khoản</h4>
              <div class="submit-section">
                <div class="row">

                  <div class="form-group col-md-6">
                    <div>
                      <label>Tên đăng nhập</label>
                      <input type="text" class="form-control" formControlName="username">
                    </div>
                  </div>

                  <div class="form-group col-md-6">
                    <div>
                      <label>Email</label>
                      <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div *ngIf="submitted && f.email.errors">
                      <small *ngIf="f.email.errors.required" class="text-muted small-popup">Email không được bỏ
                        trống!</small>
                      <small *ngIf="f.email.errors.email" class="text-muted small-popup">Email không hợp lệ!</small>
                    </div>
                  </div>

                  <div class="form-group col-md-6">
                    <div>
                      <label>Họ</label>
                      <input type="text" class="form-control" formControlName="firstName">
                    </div>
                    <div *ngIf="submitted && f.firstName.errors">
                      <small *ngIf="f.firstName.errors.required" class="text-muted small-popup">
                        Tên không được bỏ trống!
                      </small>
                    </div>
                  </div>

                  <div class="form-group col-md-6">
                    <div>
                      <label>Tên</label>
                      <input type="text" class="form-control" formControlName="lastName">
                    </div>
                    <div *ngIf="submitted && f.lastName.errors">
                      <small *ngIf="f.lastName.errors.required" class="text-muted small-popup">
                        Họ không được bỏ trống!
                      </small>
                    </div>
                  </div>

                </div>
              </div>
            </div>

            <div class="form-submit">
              <h4>Thông tin liện hệ</h4>
              <div class="submit-section">
                <div class="row">
                  <div class="form-group col-md-8">
                    <div class="form-group">
                      <label>Facebook</label>
                      <input type="text" formControlName="facebook" class="form-control" value="https://facebook.com/">
                    </div>

                    <div class="form-group">
                      <label>Google</label>
                      <input type="email" formControlName="google" class="form-control" value="https://google.com/">
                    </div>

                  </div>
                  <div class="form-group col-md-4">
                    <div class="form-group">
                      <div>
                        <label>Số điện thoại</label>
                        <input type="text" class="form-control" formControlName="phone">
                      </div>
                      <div *ngIf="submitted && f.phone.errors">
                        <small *ngIf="f.phone.errors.required" class="text-muted small-popup">
                          Số điện thoại không được bỏ trống!
                        </small>
                      </div>
                    </div>
                    <div class="form-group">
                      <label>Hình đại diện</label>
                      <input type="text" class="form-control" formControlName="avatar">
                    </div>
                  </div>


                  <div class="form-group col-lg-12 col-md-12">
                    <button class="btn btn-theme-light-2 rounded" type="submit">Cập nhật tài khoản</button>
                  </div>

                </div>
              </div>
            </div>

          </form>

        </div>
      </div>

    </div>
  </div>
</section>
<!-- ============================ User Dashboard End ================================== -->
