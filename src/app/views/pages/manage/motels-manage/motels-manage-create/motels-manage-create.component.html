<!-- ============================ Agency List Start ================================== -->
<section>

  <div class="container">

    <form>
      <!-- row Start -->

        <div class="col-lg-12 col-md-12">

          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Tên nhà trọ</label>
                <input type="text" class="form-control simple" >
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Hình thức cho thuê</label>
                <select id="status" name="status" class="form-control simple">
                  <option value="1">Nhà trọ nhiều phòng</option>
                  <option value="2">Mặt bằng</option>
                  <option value="3">Căn hộ</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Giá cho thuê</label>
                <input type="email" class="form-control simple">
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Diện tích</label>
                <input type="text" class="form-control simple">
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Địa chỉ</label>
            <input type="text" class="form-control simple">
          </div>
          <div class="form-group">
            <label>Mô tả chi tiết</label>
            <textarea class="form-control simple" ></textarea>
          </div>

        </div>
        <div class="form-group mt-3">
          <button class="btn btn-theme-light-2 rounded" type="submit">Tạo mới</button>
        </div>
      </div>
      <!-- /row -->
    </form>

  </div>

</section>
