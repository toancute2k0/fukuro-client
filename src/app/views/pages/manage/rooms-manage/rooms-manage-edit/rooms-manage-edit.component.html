<!-- ============================ Agency List Start ================================== -->
<section>

  <div class="container">

    <form>
      <!-- row Start -->
      <div class="row">

        <div class="col-lg-12 col-md-12">

          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Tên phòng</label>
                <input type="text" class="form-control simple" >
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Giá phòng</label>
                <input type="email" class="form-control simple">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Diện tích</label>
                <input type="email" class="form-control simple">
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Tiền cọc (nếu có)</label>
                <input type="text" class="form-control simple">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Thuộc nhà trọ</label>
                <select id="status" name="status" class="form-control simple  mb-5">
                  <option value="1">Nhà trọ 1</option>
                  <option value="2">Nhà trọ 2</option>
                </select>
              </div>
            </div>
          </div>


        </div>

        <div class="form-group">
          <button class="btn btn-theme-light-2 rounded" type="submit">Cập nhật</button>
        </div>

      </div>
      <!-- /row -->
    </form>

  </div>

</section>
