<!-- ============================ Page Title Start================================== -->
<div class="page-title">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12">

        <h2 class="ipt-title">Tạo mới phòng trọ</h2>

      </div>
    </div>
  </div>
</div>
<!-- ============================ Page Title End ================================== -->

<!-- ============================ Agency List Start ================================== -->
<section>

  <div class="container">

    <form [formGroup]="roomForm" (ngSubmit)="onSubmit()">
      <!-- row Start -->
      <div class="row">

        <div class="col-lg-12 col-md-12">

          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Tên phòng</label>
                <input type="text" class="form-control simple" formControlName="name">
                <div *ngIf="submitted && f.name.errors">
                  <small *ngIf="f.name.errors.required" class="text-muted small-popup">Tên phòng không được bỏ trống !</small>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Giá phòng</label>
                <input type="email" class="form-control simple" formControlName="price">
                <div *ngIf="submitted && f.price.errors">
                  <small *ngIf="f.price.errors.required" class="text-muted small-popup">Giá phòng không được bỏ trống !</small>
                  <small *ngIf="f.price.errors.pattern" class="text-muted small-popup"> Giá phòng phải là kiểu số !</small>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Diện tích</label>
                <input type="email" class="form-control simple" formControlName="area">
                <div *ngIf="submitted && f.price.errors">
                  <small *ngIf="f.price.errors.required" class="text-muted small-popup">Diện tích không được bỏ trống !</small>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Số người phù hợp</label>
                <input type="text" class="form-control simple" formControlName="numberPeople">
                <div *ngIf="submitted && f.numberPeople.errors">
                  <small *ngIf="f.numberPeople.errors.required" class="text-muted small-popup">Số người phù hợp không được bỏ trống !</small>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Ngày phòng sẽ trống</label>
                <input type="date" class="form-control simple" formControlName="vacancyDate">
                <div *ngIf="submitted && f.vacancyDate.errors">
                  <small *ngIf="f.vacancyDate.errors.required" class="text-muted small-popup">Ngày phòng sẽ trống không được bỏ trống !</small>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6">
              <div class="form-group">
                <label>Thuộc nhà trọ</label>
                <select id="status" name="status" class="form-control simple" formControlName="rentalId">
                  <option value="">Chọn trọ thuê</option>
                  <option *ngFor="let item of rentals" [value]="item.id">{{ item.name }}</option>
                </select>
                <div *ngIf="submitted && f.rentalId.errors">
                  <small *ngIf="f.rentalId.errors.required" class="text-muted small-popup">Vui lòng chọn trọ thuê!</small>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label>Mô tả chi tiết</label>
            <textarea class="form-control simple" formControlName="note"></textarea>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-theme-light-2 rounded" type="submit">Tạo mới</button>
        </div>

      </div>
      <!-- /row -->
    </form>

  </div>

</section>
<!-- ============================ Agency List End ================================== -->
