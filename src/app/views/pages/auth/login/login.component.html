<!-- Log In Modal -->
<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="registermodal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered login-pop-form" role="document">
    <div class="modal-content" id="registermodal">
      <span class="mod-close" data-bs-dismiss="modal" aria-hidden="true"><i class="ti-close"></i></span>
      <div class="modal-body">
        <h4 class="modal-header-title">Đăng Kí</h4>
        <div class="login-form">
          <form>

            <div class="form-group">
              <label>Tên đăng nhập</label>
              <div class="input-with-icon">
                <input type="text" class="form-control" placeholder="Tên đăng nhập">
                <i class="ti-user"></i>
              </div>
            </div>

            <div class="form-group">
              <label>Mật Khẩu</label>
              <div class="input-with-icon">
                <input type="password" class="form-control" placeholder="*******">
                <i class="ti-unlock"></i>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" class="btn btn-md full-width btn-theme-light-2 rounded">Đăng Nhập</button>
            </div>

          </form>
        </div>
        <div class="modal-divider"><span>Hoặc đăng nhập bằng
          </span></div>
        <div class="social-login mb-3">
          <ul>
            <li><a href="#" class="btn connect-fb"><i class="ti-facebook"></i>Facebook</a></li>
            <li><a href="#" class="btn connect-google"><i class="ti-google"></i>Google+</a></li>
          </ul>
        </div>
        <div class="text-center">
          <p class="mt-4"><a href="#" class="link">Quên mật khẩu?</a></p>
        </div>
        <div class="text-center">
          <i class="ti-user mr-1"></i>
          Bạn đã có tài khoản? <a href="JavaScript:Void(0);" data-bs-dismiss="modal" data-bs-toggle="modal"
            data-bs-target="#signup" style="color: #1266e3">Đăng Kí</a> Ngay
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Modal -->
