<section class="gray-simple">

  <div class="container">

    <div class="row">
      <div class="col text-center">
        <div class="sec-heading center">
          <h2>Tin mới nhất</h2>
          <p>
            Chúng tôi đăng các bài báo mạnh mẽ nhất theo quy định để được giúp đỡ và hỗ trợ..</p>
        </div>
      </div>
    </div>

    <!-- row Start -->
    <div class="row">

      <!-- Single blog Grid -->
      <div class="col-lg-4 col-md-6" *ngFor="let blog of blogs_cat">
        <div class="blog-wrap-grid">
          <div class="blog-thumb">
            <a routerLink="/bai-viet/{{blog.slug}}"><img src="{{blog.thumbnail}}" class="img-fluid" alt="" /></a>
          </div>

          <div class="blog-info">
            <span class="post-date"><i class="ti-calendar"></i>{{blog.createdAt | date: 'dd/MM/yyyy'}}</span>
          </div>

          <div class="blog-body">
            <h4 class="bl-title"><a routerLink="/bai-viet/{{blog.slug}}">{{blog.title}}</a></h4>
            <p>{{ blog.summary | slice:0:120 }}... </p>
            <a routerLink="/bai-viet/{{blog.slug}}" class="bl-continue">Xem Tiếp</a>
          </div>
        </div>
      </div>

    </div>
    <!-- /row -->

    <!-- Pagination -->
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
