<!-- ============================ Price Table Start ================================== -->
<section>
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-lg-7 col-md-10 text-center">
        <div class="sec-heading center">
          <h2>Gói dịch vụ đăng tin</h2>
          <p>Fukuro luôn cung cấp các gói Premium để nâng cấp chức năng cho khách hàng thành viên</p>
        </div>
      </div>
    </div>

    <div class="row">

      <div class="col-lg-4 col-md-4" *ngFor=" let item of premium">
        <div class="pricing-wrap standard-pr">

          <div class="pricing-header">
            <h4 class="pr-value"><sup>VNĐ</sup>{{item.price | number}}</h4>
            <h4 class="pr-title">{{item.name}}</h4>
          </div>
          <div class="pricing-body">
            <div [innerHTML]="item.description"></div>
          </div>
          <div class="pricing-bottom">
            <a routerLink="/premium/thanh-toan/{{item.id}}" *ngIf="!item.registered || item.registered == 0 " class="btn-pricing">Mua Ngay</a>
            <a routerLink="/premium/thanh-toan/{{item.id}}" *ngIf="item.registered == 2" class="btn-pricing">Gia Hạn</a>
            <a routerLink="/my-account/manage-premiums" *ngIf="item.registered == 1" class="btn-pricing">Đã Đăng Ký</a>
          </div>

        </div>
      </div>
